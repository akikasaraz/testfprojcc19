<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <style>
    .custom-progress-bar {
      height: 70px;
    }
  </style>

  <title>Bootstrap Progress Bar</title>
</head>

<body>
  <div class="container">
    <h1>Progress Bar</h1>

    <div class="progress custom-progress-bar">
      <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        0%
      </div>
    </div>

    <div class="mt-3">
      <button class="btn btn-danger" style="padding: 5px 50px;" onclick="setProgress(33)">Button 1</button>
      <button class="btn btn-danger ml-4" style="padding: 5px 50px;" onclick="setProgress(66)">Button 2</button>
      <button class="btn btn-danger ml-4" style="padding: 5px 50px;" onclick="setProgress(100)">Button 3</button>
    </div>
  </div>

  <script>
    function setProgress(width) {
      const progressBar = document.querySelector('.progress-bar');
      progressBar.style.width = width + '%';
      progressBar.innerText = width + '%';
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
